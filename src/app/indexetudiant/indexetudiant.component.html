<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
	
</head>
<body>
	<button class="button" (click)="logout()">Logout</button>
	
		<div class="container">
			<h1 class="text-center">Welcome to your account Student :  {{currentUser.nom}} {{currentUser.prenom}} </h1>
			<br>
			
			
			<div class="row">
				<div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
					<div class="profile-card card rounded-lg shadow p-4 p-xl-5 mb-4 text-center position-relative overflow-hidden">
						<div class="banner"></div>
						<img src={{currentUser.imageUrl}} alt="" class="img-circle mx-auto mb-3">
						<h3 class="mb-4">{{currentUser.nom}} {{currentUser.prenom}}</h3>
						<div class="text-left mb-4">
							<p class="mb-2"><i class="fa fa-envelope mr-2"></i> {{currentUser.email}}</p>
							<p class="mb-2"><i class="fa fa-phone mr-2"></i> {{currentUser.phone}}</p>
						
						</div>
					
					</div>
				</div>
			</div>

		</div>

	
	<h2>Liste des Absences</h2>
	<hr>
	<table class="table table-striped">
		<thead class="thead-dark">
			<tr>
				<th scope="col">id</th>
				<th scope="col">Date</th>
				<th scope="col">Matiere</th>

			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let absence of listAbsences; let i = index; ">
				<th scope="row">{{i+1}}</th>
				<td>{{absence.date_abs}}</td>
				<td>{{absence.matiere.libelle}}</td>
				
				

			</tr>

		</tbody>
	</table>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
